---
title: Blog

layout: default
---

<h2>Latest Posts</h2>

<ul>
  {% for post in site.posts %}
    {% unless post.unlisted %}  
      <li>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        {{ post.date | date_to_string }} - {{ post.excerpt }}
      </li>
    {% endunless %}
  {% endfor %}
</ul>
