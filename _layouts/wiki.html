---
layout: base
---
<div id="content">
    <h1>{{ page.title }}</h1>
    <p>Last modified at {% last_modified %} | {{ page.mtime | date: "%B %d, %Y at %I:%M %p" }}</p>

    {{ content }}
</div>
<div id="links">
    {% for item in site.accf limit: 5 %}
        <a href="/wiki/{{ item.slug }}">
            <h4>{{ item.title }}</h4>
        </a>
    {% endfor %}
	{% include footer.html %}
</div>
