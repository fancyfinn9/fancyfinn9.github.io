<h4> Latest blog posts </h4>
<ul>
	{% for post in site.posts limit:5 %}
    {% unless post.unlisted %}
      <li>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        {{ post.date | date_to_string }}
      </li>
    {% endunless %}
  {% endfor %}
</ul>
