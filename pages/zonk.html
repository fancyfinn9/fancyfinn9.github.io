<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zonk Game</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: auto;
    }
    h1 {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 64px;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(10, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .tile {
      background-color: hsl(calc(360 * var(--hue)), 70%, 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      color: black;
    }
    .hidden-number {
      position: absolute;
      font-size: 30px;
      display: none;
      color: white;
    }
    .revealed {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      cursor: default;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Zonk!</h1>
  <div id="board"></div>
  <button onclick="resetBoard()">Reset Board</button>

  <script>
    const baseValues = ["5", "10", "20", "50", "70", "100", "15", "Z"];
    const pool = Array.from({ length: 50 }, (_, i) => baseValues[i % baseValues.length]);

    const board = document.getElementById('board');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = '';
      const shuffled = shuffle([...pool]);
      for (let i = 0; i < 50; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.setProperty('--hue', Math.random());

        const numberLabel = document.createElement('div');
        numberLabel.textContent = i + 1;
        tile.appendChild(numberLabel);

        const hidden = document.createElement('div');
        hidden.className = 'hidden-number';
        hidden.textContent = shuffled[i];
        tile.appendChild(hidden);

        tile.addEventListener('click', function () {
          if (!tile.classList.contains('revealed')) {
            tile.classList.add('revealed');
            numberLabel.style.display = 'none';
            hidden.style.display = 'block';
          }
        });

        board.appendChild(tile);
      }
    }

    function resetBoard() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
